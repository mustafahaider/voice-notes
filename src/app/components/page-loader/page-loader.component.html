<p-dialog
  position="top-right"
  [draggable]="true"
  [visible]="isVisible"
  [maximizable]="true"
  [styleClass]="drawerClass"
  [contentStyleClass]="focusClass"
  [baseZIndex]="10000"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw', hieght: '70vh' }"
  (onResizeInit)="onResizeStart($event)"
  (onResizeEnd)="onResizeEnd($event)"
  (onDragEnd)="onDragEnd($event)"
  (onHide)="onHide($event)"
  (onShow)="onShow($event)"
  (mouseenter)="onMouseOver($event)"
  (mouseleave)="onMouseOut($event)"
  (visibleChange)="onVisibleChange($event)"
  (onMaximize)="onMaximize($event)"
>
  <iframe
    *ngIf="!unsupportedHost"
    #iframe
    [src]="trustedUrl"
    width="100%"
    height="100%"
  ></iframe>
  <p-card *ngIf="unsupportedHost" header="Incompatible Host">
    <p>
      You are on a page
      <i>
        <u>{{ unsupportedHost }}</u>
      </i>
      that does not support previews
    </p>
    <p>Taking you to a new tab.</p>
  </p-card>
</p-dialog>
